<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image with title on hover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
  <figure class="item">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample70.jpg" alt="sample70" />
    <figcaption>
      <h3>The Art of Writing Short Emails <span>Frankie Rain</span></h3>
    </figcaption>
    <a href="#"></a>
  </figure>
  <figure class="item hover"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample106.jpg" alt="sample106" />
    <figcaption>
      <h3>Inside Apple’s iPhone XS Camera Technology <span>Lance Ulanoff</span></h3>
    </figcaption>
    <a href="#"></a>
  </figure>
  <figure class="item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample109.jpg" alt="sample109" />
    <figcaption>
      <h3>If You Think You’re a Genius, You’re Crazy <span>Nautilus</span></h3>
    </figcaption>
    <a href="#"></a>
  </figure>
</body>
</html>
